schemes:
  gruvbox_light: &light
    # Default colors
    primary:
      # hard contrast: background = '#f9f5d7'
      background: '#fbf1c7'
      # soft contrast: background = '#f2e5bc'
      foreground: '#3c3836'

    # Normal colors
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'

  gruvbox_dark: &dark
    # Default colors
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *dark
font:
  size: 14.0
  normal:
    family: 'Noto Mono'

window:
  decorations: none
  startup_mode: Maximized

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

  - { key: Key1, mods: Control, chars: "\x1b[27;5;49~" }
  - { key: Key2, mods: Control, chars: "\x1b[27;5;50~" }
  - { key: Key3, mods: Control, chars: "\x1b[27;5;51~" }
  - { key: Key4, mods: Control, chars: "\x1b[27;5;52~" }
  - { key: Key5, mods: Control, chars: "\x1b[27;5;53~" }
  - { key: Key6, mods: Control, chars: "\x1b[27;5;54~" }
  - { key: Key7, mods: Control, chars: "\x1b[27;5;55~" }
  - { key: Key8, mods: Control, chars: "\x1b[27;5;56~" }
  - { key: Key9, mods: Control, chars: "\x1b[27;5;57~" }
